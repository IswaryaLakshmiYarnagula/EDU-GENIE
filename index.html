<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduGenie: AI Content Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f8ff;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #3498db;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background: #3498db;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #2980b9;
    }

    .output {
      background: #eef6ff;
      padding: 20px;
      border-radius: 8px;
      font-family: monospace;
      white-space: pre-wrap;
      max-height: 500px;
      overflow-y: auto;
    }

    h2 {
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>EduGenie: AI-Powered Course Content Creator</h1>
    <form id="course-form">
      <input type="text" id="course-title" placeholder="Enter Course Title" required />
      <button type="submit">Generate Content</button>
    </form>

    <div id="content-output" class="output">
      <h2>Generated Content</h2>
      <pre id="content">‚è≥ Waiting for input...</pre>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("course-form");
      const output = document.getElementById("content");

      form.addEventListener("submit", async (event) => {
        event.preventDefault();

        const title = document.getElementById("course-title").value.trim();

        if (!title) {
          output.textContent = "‚ùå Please enter a course title!";
          return;
        }

        output.textContent = "‚è≥ Generating content, please wait...";

        try {
          const response = await fetch("http://127.0.0.1:5000/generate-content", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ title: title })
          });

          const data = await response.json();

          if (data.content) {
            output.textContent = data.content;
          } else if (data.error) {
            output.textContent = "‚ùå Error: " + data.error;
          } else {
            output.textContent = "‚ö†Ô∏è Unexpected response format.";
          }
        } catch (error) {
          output.textContent = "üö® Network error: " + error.message;
        }
      });
    });
  </script>
</body>
</html>
